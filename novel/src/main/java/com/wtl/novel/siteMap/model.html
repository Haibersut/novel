<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{novelTrueTitle}-{novelTitle}">
  <title>{novelTrueTitle}-{novelTitle}</title>
<style>
/* ğŸ‘‡ ä½ åŸæ¥çš„ CSSï¼ŒåŸå°ä¸åŠ¨ç²˜è¿›æ¥ï¼Œåªæ˜¯å»æ‰äº† scoped */

.novel-container {
  width: 100%;
  background-color: #f5f5f5;
  min-height: 100vh;
  padding-bottom: 20px;
}

.content-wrapper {
  max-width: 60%;
  margin: 0 auto;
  padding: 0 15px;
}

.main-content {
  padding-top: 15px;
}

.novel-header {
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  margin-bottom: 20px;
}

.cover {
  width: 120px;
  height: 160px;
  overflow: hidden;
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.novel-info {
  padding: 15px;
  position: relative;
}

.novel-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  margin-bottom: 10px;
}

.tag {
  background-color: #f0f0f0;
  color: #666;
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 12px;
  margin-right: 8px;
  margin-bottom: 5px;
}

.rating {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.score {
  font-size: 24px;
  font-weight: bold;
  color: #ff6b00;
  margin-right: 5px;
}

.rating-count {
  font-size: 14px;
  color: #999;
}

.novel-stats {
  display: flex;
  font-size: 12px;
  color: #999;
  margin-bottom: 15px;
}

.stat {
  margin-right: 15px;
}

.action-buttons {
  position: absolute;
  bottom: 15px;
  right: 15px;
  display: flex;
}

.read-button {
  background-color: #ff6b00;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 8px 15px;
  font-size: 14px;
  margin-right: 10px;
}

.shelf-button, .recommend-button {
  background-color: #f5f5f5;
  color: #666;
  border: none;
  border-radius: 20px;
  padding: 8px 15px;
  font-size: 14px;
}

.section {
  background-color: #fff;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.section-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #333;
  border-left: 4px solid #ff6b00;
  padding-left: 10px;
}

.chapter-list1 {
  overflow-y: auto;
}

.chapter-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.chapter-item {
  display: flex;
  flex-direction: column;
  padding: 10px;
  background-color: #f9f9f9;
  border-radius: 5px;
  font-size: 12px;
  color: #333;
}

.chapter-number {
  color: #ff6b00;
  font-weight: bold;
  margin-bottom: 5px;
}

.chapter-title {
  font-size: 12px;
  color: #666;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

@media (max-width: 768px) {
  .content-wrapper {
    max-width: 100%;
    padding: 0 10px;
  }

  .novel-header {
    flex-direction: column;
  }

  .cover {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
  }

  .novel-info {
    padding: 10px;
  }

  .chapter-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>

</head>
<body>
  <div class="novel-container">
    <div class="content-wrapper">
      <div class="main-content">
        <div class="novel-header">
          <div class="novel-info">
            <h1 class="novel-title">{novelTrueTitle}</h1>
            <h1 class="novel-title">{novelTitle}</h1>
            <div class="tags">
<!--              <span class="tag">å¤ä»‡</span>-->
                {tagList}
            </div>
            <div class="rating">
              <span class="score">{random}</span>
              <span class="rating-count">æ”¶è—</span>
            </div>
            <div class="novel-stats">
              <span class="stat">{random}ä¸‡å­—</span>
            </div>
            <div class="action-buttons">
              <button class="read-button" onclick="window.location.href='/novelDetail/{novelId}'">é˜…è¯»</button>
              <button class="shelf-button">æ”¶è—</button>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">ç›®å½• Â· {chapterNumber}ç« </h2>
          <div class="chapter-list1">
            <div class="chapter-grid">
<!--              <div class="chapter-item">-->
<!--                <div class="chapter-number">ç¬¬1ç« </div>-->
<!--                <div class="chapter-title">å¤ä»‡çš„ç§å­</div>-->
<!--              </div>-->
                {chapterList}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
